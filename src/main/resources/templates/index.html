<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Index</title>
    </head>
    <body>
        <div>Index</div>
        <a href="/shop-cart">Cart</a>
        <table>
            <tbody>
                <tr th:each="product: ${products}">
                    <td th:text="${product.id}" />
                    <td th:text="${product.name}" />
                    <td th:text="${product.price}" />
                    <td></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
